
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
    
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .card {
            background: rgba(255, 255, 255, 0.95); 
            padding: 40px;
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            text-align: center;
            width: 380px;
            transition: transform 0.3s;
        }
        
      
        .card:hover {
            transform: translateY(-5px);
        }

        h1 { color: #4a4a4a; margin-bottom: 5px; font-weight: 600; }
        
        .user-email { 
            color: #764ba2; 
            font-weight: bold; 
            background: #e0e0fd;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 25px;
        }

      
        .converter-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #e1e1e1;
        }

        h3 { margin-top: 0; color: #555; font-size: 1.1rem; }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid black;
            border-radius: 8px;
            box-sizing: border-box; 
            font-family: inherit;
            transition: 0.3s;
            font-weight: bold;
            font-size: medium;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        .action-btn {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 15px;
            transition: 0.3s;
            border: 1px solid black;
        }

        .action-btn:hover {
            opacity: 0.9;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .logout-btn {
            background: #ff6b6b; 
            margin-top: 25px;
        }
        .logout-btn:hover {
            background: #ee5253;
            box-shadow: 0 5px 15px rgba(238, 82, 83, 0.4);
        }

        #result-text {
            margin-top: 15px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>ğŸ‘‹ Welcome ji!</h1>
        <span id="user-display" class="user-email">Guest</span>
        
        <div class="converter-box">
            <h3>ğŸ’± Live Currency Converter</h3>
            
            <input type="number" id="amount" placeholder="Enter Amount" value="1">
            
            <div style="display: flex; gap: 10px;">
                <select id="from-currency">
                    <option value="USD">ğŸ‡ºğŸ‡¸ USD</option>
                    <option value="INR">ğŸ‡®ğŸ‡³ INR</option>
                    <option value="EUR">ğŸ‡ªğŸ‡º EUR</option>
                    <option value="GBP">ğŸ‡¬ğŸ‡§ GBP</option>
                    <option value="PKR">ğŸ‡µğŸ‡° PKR</option>
                    <option value="AED">ğŸ‡¦ğŸ‡ª AED</option>
                </select>
                
                <select id="to-currency">
                    <option value="INR" selected>ğŸ‡®ğŸ‡³ INR</option>
                    <option value="USD">ğŸ‡ºğŸ‡¸ USD</option>
                    <option value="EUR">ğŸ‡ªğŸ‡º EUR</option>
                    <option value="GBP">ğŸ‡¬ğŸ‡§ GBP</option>
                    <option value="AED">ğŸ‡¦ğŸ‡ª AED</option>
                </select>
            </div>

            <button onclick="convertCurrency()" class="action-btn">Convert Now âš¡</button>
            <div id="result-text">Result will appear here...</div>
        </div>

        <button onclick="logout()" class="action-btn logout-btn">Log Out</button>
    </div>

    <script>
        const userEmail = localStorage.getItem("loggedInUser");
        if (!userEmail) {
            window.location.href = "register.html";
        } else {
            document.getElementById("user-display").innerText = userEmail;
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "register.html";
        }

        async function convertCurrency() {
            const amount = document.getElementById("amount").value;
            const from = document.getElementById("from-currency").value;
            const to = document.getElementById("to-currency").value;
            const resultTag = document.getElementById("result-text");

            if (amount === "") { alert("Please enter amount"); return; }
            
            resultTag.innerText = "ğŸ”„ Computing...";
            resultTag.style.color = "#888";

            try {
                const res = await fetch(`https://api.exchangerate-api.com/v4/latest/${from}`);
                const data = await res.json();
                const rate = data.rates[to];
                const total = (amount * rate).toFixed(2);
                
                resultTag.innerText = `${amount} ${from} = ${total} ${to}`;
                resultTag.style.color = "#27ae60"; 
            } catch (error) {
                console.log("Error:", error);
                resultTag.innerText = "âš ï¸ Error fetching rates";
                resultTag.style.color = "red";
            }
        }
    </script>

</body>
</html>
